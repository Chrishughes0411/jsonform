<!DOCTYPE html>
<html>
<head>
  <title>Aplicativo Médico</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Aplicativo Médico</h1>

  <h2>Formulario de Doctores</h2>
  <form id="doctorForm">
    <label for="doctorName">Nombre:</label>
    <input type="text" id="doctorName" required><br>

    <label for="doctorLastName">Apellido:</label>
    <input type="text" id="doctorLastName" required><br>

    <label for="doctorCedula">Número de Cédula:</label>
    <input type="text" id="doctorCedula" required><br>

    <label for="doctorSpecialty">Especialidad:</label>
    <select id="doctorSpecialty">
      <option value="medicina-general">Medicina general</option>
      <option value="cardiologia">Cardiología</option>
      <option value="medicina-interna">Medicina interna</option>
      <option value="dermatologia">Dermatología</option>
      <option value="rehabilitacion-fisica">Rehabilitación física</option>
      <option value="psicologia">Psicología</option>
      <option value="odontologia">Odontología</option>
      <option value="radiologia">Radiología</option>
    </select><br>

    <label for="doctorConsultorio">Consultorio:</label>
    <input type="text" id="doctorConsultorio" required><br>

    <label for="doctorEmail">Correo de contacto:</label>
    <input type="email" id="doctorEmail" required><br>

    <button type="submit">Guardar</button>
  </form>

  <h2>Formulario de Pacientes</h2>
  <form id="patientForm">
    <label for="patientName">Nombre:</label>
    <input type="text" id="patientName" required><br>

    <label for="patientLastName">Apellido:</label>
    <input type="text" id="patientLastName" required><br>

    <label for="patientCedula">Número de Cédula:</label>
    <input type="text" id="patientCedula" required><br>

    <label for="patientAge">Edad:</label>
    <input type="number" id="patientAge" required><br>

    <label for="patientPhone">Teléfono:</label>
    <input type="tel" id="patientPhone" required><br>

    <label for="patientSpecialty">Especialidad requerida:</label>
    <select id="patientSpecialty">
      <option value="medicina-general">Medicina general</option>
      <option value="cardiologia">Cardiología</option>
      <option value="medicina-interna">Medicina interna</option>
      <option value="dermatologia">Dermatología</option>
      <option value="rehabilitacion-fisica">Rehabilitación física</option>
      <option value="psicologia">Psicología</option>
      <option value="odontologia">Odontología</option>
      <option value="radiologia">Radiología</option>
    </select><br>

    <button type="submit">Guardar</button>
  </form>

  <h2>Listado de Doctores</h2>
  <ul id="doctorList"></ul>

  <h2>Listado de Pacientes</h2>
  <ul id="patientList"></ul>

  <script src="script.js"></script>
</body>
</html>
